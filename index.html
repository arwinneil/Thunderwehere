<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #button-wrapper {
        position: absolute;
        top: -20px;
        width: 100%;

        z-index: 500;
      }
    </style>
  </head>

  <body>
    <script>
      var mymap, infoWindow, center;

      var array = [];

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          center = pos;

          mymap = L.map("map").setView(center, 13);

          L.tileLayer(
            "https://api.mapbox.com/styles/v1/arwinneil/cjs98taqj2ydx1fnolz6wwifl/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYXJ3aW5uZWlsIiwiYSI6ImNqczh2b214ZjBnYjMzeXBxcm4zNXdqMmQifQ.RnbmbGtcTHnAvAieMvWWLw",
            {
              attribution:
                'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 15
            }
          ).addTo(mymap);

          L.marker(center)
            .addTo(mymap)
            .bindPopup("You are here!")
            .openPopup();
        });
      }

      var startTime, endTime;

      function start() {
        startTime = new Date();

        document.getElementById("li-btn").setAttribute("disabled", "");
      }

      function end() {
        while (array.length) {
          mymap.removeLayer(array.pop());
        }

        array.length = 0;

        endTime = new Date();
        var timeDiff = endTime - startTime;

        var seconds = Math.round(timeDiff);
        console.log(seconds + " ms");

        var radius = (seconds / 1000) * 343;

        array.push(
          L.circle(center, {
            color: "red",
            fillColor: "#f03",
            fillOpacity: 0.5,
            radius: radius,
            stroke: 1
          }).addTo(mymap)
        );

        var message = "";

        if (radius > 1000) {
          radius = (radius / 1000).toFixed(1);

          message = radius + " km";
        } else {
          message = Math.round(radius) + " m";
        }

        array[0].bindPopup("âš¡ about " + message + " away.").openPopup();

        mymap.flyToBounds(array[0].getBounds(), 13);

        document.getElementById("li-btn").removeAttribute("disabled");
      }
    </script>

    <div id="map"></div>

    <div id="button-wrapper">
      <div class="section">
        <div class="notification">
          <div class="columns">
            <div class="column is-mobile is-narrow">
              <h1 class="title">
                ThunderWhere ðŸŒ©ðŸ‘™
              </h1>
            </div>
            <div class="column"></div>
            <div class="column is-narrow">
              <div class="field is-grouped">
                <p class="control">
                  <a
                    class="button is-rounded is-success"
                    id="li-btn"
                    onclick="start()"
                    >I SEE LIGHTNINGâš¡</a
                  >
                </p>
                <p class="control">
                  <a
                    class="button is-rounded is-success"
                    id="snd-btn"
                    onclick="end()"
                    >I HEAR THUNDER ðŸ“¢</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
