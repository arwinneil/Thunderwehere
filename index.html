    <script>
      var mymap, infoWindow, center;

      var array = [];
      // function initMap() {
      //   map = new google.maps.Map(document.getElementById("map"), {
      //     center: { lat: -34.397, lng: 150.644 },
      //     zoom: 13
      //   });
      //   infoWindow = new google.maps.InfoWindow();

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          center = pos;

          //infoWindow.setPosition(pos);
          //infoWindow.setContent("Location found.");
          //infoWindow.open(map);
          // map.setCenter(pos);

          mymap = L.map("map").setView(center, 13);

          L.tileLayer(
            "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}",
            {
              attribution:
                'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 15,
              id: "mapbox.streets",
              accessToken:
                "pk.eyJ1IjoiYXJ3aW5uZWlsIiwiYSI6ImNqczh2b214ZjBnYjMzeXBxcm4zNXdqMmQifQ.RnbmbGtcTHnAvAieMvWWLw"
            }
          ).addTo(mymap);

          L.marker(center)
            .addTo(mymap)
            .bindPopup("You are here!")
            .openPopup();
        });
      }

      var startTime, endTime;

      function start() {
        startTime = new Date();
      }

      function end() {
        while (array.length) {
          mymap.removeLayer(array.pop());
        }

        array.length = 0;

        endTime = new Date();
        var timeDiff = endTime - startTime; //in ms
        // strip the ms
        //timeDiff /= 1000;

        // get seconds
        var seconds = Math.round(timeDiff);
        console.log(seconds + " ms");

        var radius = (seconds / 1000) * 343;

        array.push(
          L.circle(center, {
            color: "red",
            fillColor: "#f03",
            fillOpacity: 0.5,
            radius: radius,
            stroke: 1
          }).addTo(mymap)
        );

        array[0]
          .bindPopup("âš¡ about " + Math.round(radius) + "m away.")
          .openPopup();

        mymap.flyToBounds(array[0].getBounds(), 13);
      }
    </script>
